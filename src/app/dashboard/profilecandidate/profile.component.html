<div class="container">
  <app-navbar title="User Profile"></app-navbar>
  <div class="row" style="margin-top: 30px">
    <div class="col-md-8">
      <div class="card">
        <div class="card-header">
          <i class="material-icons">perm_identity</i>
        </div>
        <div class="card-content">
          <h4 class="card-title">Edit Profile -
            <small class="category">Complete your profile</small>
          </h4>
          <form>
            <div class="row">
              <div class="col-md-6">
                <mat-form-field color="accent">
                  <input matInput type="text" placeholder="First Name" [(ngModel)]="first_name" value="Ci" name="first_name">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field color="accent">
                  <input matInput type="text" placeholder="Last Name" [(ngModel)]="last_name" value="Clia" name="last_name">
                </mat-form-field>
              </div>
            </div>
            
            <div class="row">
              <div class="col-md-6">
                <mat-form-field color="accent">
                  <input matInput type="text" placeholder="Email ID" [(ngModel)]="email_id" name="email_id">
                </mat-form-field>
              </div>
              <div class="col-md-6">
                <mat-form-field color="accent">
                  <input matInput type="text" placeholder="Phone Number" [(ngModel)]="phone_no" name="phone_no">
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-md-4">
                <mat-form-field color="accent">
                  <input matInput type="text" placeholder="Country" [(ngModel)]="country" name="country">
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field>
                  <mat-label>Language</mat-label>
                  <mat-select [formControl]="languageForm" multiple>
                    <mat-option *ngFor="let language of languageList" [value]="language" >{{language}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
              <div class="col-md-4">
                <mat-form-field>
                  <mat-label>Skill</mat-label>
                  <mat-select [formControl]="skillForm" multiple>
                    <mat-option *ngFor="let skill of skillList" [value]="skill">{{skill}}</mat-option>
                  </mat-select>
                </mat-form-field>
              </div>
            </div>
            
            <div class="row action-btn">
              <button md-raised-button type="submit" class="btn btn-rose" (click)="updateBtn()">UPDATE PROFILE</button>
            </div>
          </form>
        </div>
      </div>
    </div>
