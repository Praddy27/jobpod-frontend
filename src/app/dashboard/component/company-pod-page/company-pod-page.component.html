<div class="container">
  <app-navbar title="Company Pods"></app-navbar>
  <div class="row page-title">
    <div class="col-md-8 col-md-offset-2">
      <div class="row">
        <div class="col-md-4 page-title">
          <div class="card card-raised">

            <div class="icon">
              <i class="material-icons">create</i>
            </div>
            <h3 class="card-title"></h3>
            <p class="card-description text-center">
              Provide your Pod Criterias
            </p>
            <button mat-raised-button class="btn btn-rose btn-round" (click)="openDialog()">CREATE POD</button>
          </div>
        </div>
        <div *ngFor="let item of array">
          <div class="col-md-4 page-title">
            <div class="card card-raised">
              <h2>{{item.company_name}}</h2>
              <h3 class="card-title"> {{item.pod_name}}</h3>
              <div>
                <p class="card-description text-left">
                  Skills : {{item.skill}}
                </p>
                <p class="card-description text-left">
                  Start Date : {{item.startDate | date:'fullDate' }}
                </p>
                <p class="card-description text-left">
                  End Date : {{item.endDate | date:'fullDate'}}
                </p>
                <p class="card-description text-left">
                  Description :{{item.description}}
                </p>
              </div>
              <div>
                <button mat-raised-button class="btn btn-rose btn-round mg-r-10"
                  (click)="searchUsers(item.skill,item.id)">Add User</button>
                <button mat-raised-button class="btn btn-rose btn-round mg-r-10" (click)="viewUsers(item.id)">View
                  User</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
