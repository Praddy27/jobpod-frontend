<div class="container">
  <app-navbar title="Table List"></app-navbar>

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <i class="material-icons">assignment</i>
        </div>
        <div class="card-content">
          <h4 class="card-title">Candidate List</h4>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
              <tr>
                <th>#</th>
             
                <th>Name</th>
                <th>Email Id</th>
                <th colspan="2">Skills</th>
                <th colspan="2">Status</th>
               
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of array;  let i = index;">
                <td>{{i + 1}}</td>
                <td>{{item.first_name}}</td>
                <td>{{item.email_id}}</td>
                <td colspan="2">{{item.skill}}</td>
                <td colspan="2">{{item.status}}</td>
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
