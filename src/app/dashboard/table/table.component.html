<div class="container">
  <app-navbar title="Table List"></app-navbar>

  <div class="row">
    <div class="col-md-12">
      <div class="card">
        <div class="card-header">
          <i class="material-icons">assignment</i>
        </div>
        <div class="card-content">
          <h4 class="card-title">Candidate List</h4>
          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
              <tr>
                <th>#</th>
                <th></th>
                <th>Name</th>
                <th>Email Id</th>
                <th colspan="2">Skills</th>
                <th colspan="2">Languages</th>
                <th>Ratings</th>
                <th>Role</th>
              </tr>
              </thead>
              <tbody>
              <tr *ngFor="let item of array;  let i = index;">
                <td>{{i + 1}}</td>
                <td>
                  <mat-checkbox value={{item.email_id}} (change)="addEmailIfChecked($event, item.email_id)"></mat-checkbox>
                  <!-- <mat-checkbox  value="{{item.email_id}}" ></mat-checkbox> -->
                </td>
                <td>{{item.first_name}}</td>
                <td>{{item.email_id}}</td>
                <td colspan="2">{{item.skill}}</td>
                <td colspan="2">{{item.language}}</td>
                <td>{{item.rating}}</td>
                <td>{{item.role}}</td>
              </tr>
               
            
              <tr> 
                <td colspan="9"></td>
                <td style="font-weight: 500; font-size: 1.25em;" class="text-right">
                    <button mat-raised-button class="btn btn-rose btn-round" (click)="addUsersToPod()" >Add Users To Pod</button>
                </td>
                <!-- <td style="font-size: 26px" class="text-right">â‚¬12,999</td> -->
              </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
